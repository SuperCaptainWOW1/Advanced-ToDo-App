<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
  <title>Game Library</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <header>
    <h1>Game Library</h1>
  </header>

  <main>
    <div class="card">
      <div class="title-section">
        <h2>Add new game</h2>
        <hr>
      </div>
      <form>
        <div class="form-input-section">
          <div class="form-input-section__form-control">
            <label for="title">Title</label><br>
            <input type="text" id="title" placeholder="Enter title of the game">
          </div>
          <div class="form-input-section__form-control">
            <label for="genre">Genre</label><br>
            <select name="genre" id="genre">
              <option value="Choose" selected disabled>Choose</option>
              <option value="Action">Action</option>
              <option value="Simulator">Simulator</option>
              <option value="RPG">RPG</option>
              <option value="Racing">Racing</option>
              <option value="Shooter">Shooter</option>
              <option value="Adventure">Adventure</option>
              <option value="Strategy">Strategy</option>
              <option value="Sport">Sport</option>
            </select>
          </div>
          <div class="form-input-section__form-control">
            <label for="user">User</label><br>
            <input type="text" id="user" placeholder="Enter your username">
          </div>
        </div>
        <div class="form-image-section">
          <img src="assets/img/choose.png" class="genre-image" alt="">
        </div>
      </form>
      <div class="buttons-section">
        <button id="firstBtn">Add Game</button>
        <button id="secondBtn">Clear All</button>
      </div>
    </div>
  </main>

  <div class="library"></div>

  <script src="build/app.js"></script>
</body>
</html>
