<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
  <title>Game Library</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <header>
    <h1>Game Library</h1>
  </header>

  <main>
    <div class="card">
      <div class="title-section">
        <h2>Add new game</h2>
        <hr>
      </div>
      <form>
        <div class="form-input-section">
          <div class="form-input-section__form-control">
            <label for="title">Title</label><br>
            <input type="text" id="title" placeholder="Enter title of the game">
          </div>
          <div class="form-input-section__form-control">
            <label for="genre">Genre</label><br>
            <select name="genre" id="genre">
              <option value="choose" selected disabled>Choose</option>
              <option value="action">Action</option>
              <option value="simulator">Simulator</option>
              <option value="rpg">RPG</option>
              <option value="racing">Racing</option>
              <option value="shooter">Shooter</option>
              <option value="adventure">Adventure</option>
              <option value="strategy">Strategy</option>
              <option value="sport">Sport</option>
            </select>
          </div>
          <div class="form-input-section__form-control">
            <label for="user">User</label><br>
            <input type="text" id="user" maxlength="14" placeholder="Enter your username">
          </div>
        </div>
        <!-- Delete -->
        <div class="form-image-section">
          <img src="assets/img/choose.png" class="genre-image" alt="">
        </div>
        <!-- Delete -->
      </form>
      <button id="addBtn">Add Game</button>
    </div>
  </main>

  <div class="library">
    <div class="library-item">
      <div class="library-item__desc">
        <p>
          added by:<br><em>vovan</em>
        </p>
        <h3>Title</h3>
      </div>
      <img class="library-item__image" src="assets/img/adventure.png" alt="">
      <div class="library-item__controls">
        <i class="delete fa fa-times"></i>
        <i class="edit fa fa-edit"></i>
      </div>
    </div>
    <div class="library-item">
      <div class="library-item__desc">
        <p>
          added by:<br><em>vova.maxortov@</em>
        </p>
        <h3>Title</h3>
      </div>
      <img class="library-item__image" src="assets/img/simulator.png" alt="">
      <div class="library-item__controls">
        <i class="delete fa fa-times"></i>
        <i class="edit fa fa-edit"></i>
      </div>
    </div>
  </div>

  <!-- <footer>
    <div class="author">&copy; By Vladimir Makhortov</div>
    <a href="https://github.com/SuperCaptainWOW1"><i class="fab fa-github"></i></a>
  </footer> -->

  <script src="build/app.bundle.js"></script>
</body>
</html>
